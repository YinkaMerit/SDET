<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  <body>
    <h1>jQuery to-do-list</h1>

    <div> You have <span id="count">0</span>

    <ul id="list">
      <li class="todo">Wash clothes <button type="button" name="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Do shopping <button type="button" name="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Walk dog <button type="button" name="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Clean car <button type="button" name="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Pay bill <button type="button" name="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Wrap the presents <button type="button" name="button" class="markdone">Mark as Done</button></li>
    </ul>

  </body>
</html>
