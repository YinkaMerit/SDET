<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <div class="main">
      <div class="login-content">
        <img class="logo" src="images/logo.png" alt="instagram logo">
        <button class="login-button" type="button">
          <a href="#" class="fa fa-facebook"></a>
          Login in with Facebook</button>
        <h2>Sign up to see photos and videos from your friends.</h2>
        <input class="input" type="email" name="emailaddress">
        <input class="input" type="email" name="emailaddress">
        <input class="input" type="email" name="emailaddress">
        <input class="input" type="password" name="pwd" minlength="8">
        <button class="next-button" type="button">
          <a href="#"></a>
          Next
        </button>
        <p>By signing up, you agree to our Terms.Learn how we collect data in our Data Policy and how we use cookies and similar technology in our Cookies Policy.</p>
      </div>
      <div class="pictures">
        <img src="images/phonebase.png" alt="picture of overlapping phones">
      </div>
    </div>
    <div class="footer">

    </div>

  </body>
</html>
