<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">

        <div class="left-coloumn">
          <img class="phone" src="images/phonebase.png" alt="">
        </div>
        <div class="right-column">
            <img class="instagram-logo" src="images/logo.png" alt="picture of instagram logo">
          <p class="info">Sign up to see photos and videos from you friends</p>
          <button class="btn-primary" type="button">
            <a class="facebook"href="#"></a>Log in with Facebook
          </button>
              <br>
              <br>
              <h3>-------------------------OR---------------------------</h3>
              <br>
              <br>
                <div class="form-group">
                  <input type="text" class="form-control text-center" value="Mobile Number or Email">

                    <input class="form-control text-center" type="text" value="Full Name">
                  </div>
                  <div class="form-group">
                    <input class="form-control text-center" type="text" value="Username">
                  </div>
                  <div class="form-group">
                    <input class="form-control text-center" type="password" value="Password">
                  </div>
                  <div>
                    <button class="btn btn-primary" type="submit">Next</button>

                </div>

              <div class="right-column-login">

              </div>
          </div>

        </div>


    </div>

</html>
